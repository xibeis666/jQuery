    <script>
        /**
            id选择器 $('#id')           获取指定id的元素
            类选择器 $('.class')        获取同一类class的元素
            标签选择器 $('div')         获取同一类标签的所有元素
            并集选择器 $('div,p,li')    使用逗号分隔，只要符合条件之一就可
            交集选择器 $('div.redCass') 获取class为redClass的div元素
       */

            $('#slg').css('fontSize', 40);
            $('.tz').css('fontSize', 30);

                $('.hf,.wsy').css('backgroundColor', 'white');

        });
