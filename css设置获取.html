<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            height: 200px;
            background-color: pink;
            border: 2px solid red;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#get').click(function () {
                // css()方法 ， 设置、获取样式
                // 获取id为div1这个元素的样式
                // console.log($('#div1').css('width'));
                // console.log($('#div1').css('height'));
                // console.log($('#div1').css('background-color'));
                // console.log($('#div1').css('backgroundColor'));
                // console.log($('#div1').css('border'));
                // // 在ie浏览器中，要获取边框这样的样式值，一定要记得给一个准确的边框
                // console.log($('#div1').css('border-top-width'));
                
                // 获取标签为div的元素们的样式
                
                console.log($('div').css('width'));
                // 只会返回第一个元素对应样式
            });
            // 设置样式 css(样式名，样式值) 设置的样式是行内样式
            $('#set').click(function(){
                $('#div1').css('width','300px');
                $('#div1').css('height',300);

                // 设置多样式
                /**
                $('#div1').css({
                    width:300,
                    'height':'300px',
                    'background-color':'green',
                    'border-top-width':'10px'
                })
                */

                // 给div元素们设置样式
                $('div').css({
                    width:300,
                    'height':'300px',
                    'background-color': 'green',
                    'border': '10px solid red',
                    marginTop: 10
                });
                // 隐式迭代，把每一个div都设置了同样的样式
            });
        });

    </script>
</head>

<body>
    <input type="button" value="获取" id="get">
    <input type="button" value="设置" id="set">
    <div id="div1" style="width: 200px;"></div>
    <div id="div2" style="width: 300px;"></div>
    <div id="div3" style="width: 400px;"></div>
</body>

</html>
