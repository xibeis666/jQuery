<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            margin-top: 20px;
            border: blueviolet 1px solid
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // 给div注册一个单击事件
            $('#one').on({
                'click': function () {
                    console.log('单击事件');
                }
            });

            $('#one').on({
                'zidingyi': function () {
                    console.log('自定义事件');
                }
            })

            
            var i = 0;
            // 触发事件
            $('#btn1').on('click', function () {
                i++;
                if (i == 3) {
                    $('#one').trigger('click');
                }
            });
            // 可以触发自定义事件
            $('#btn2').on('click', function () {
                $('#one').trigger('zidingyi');
            });
        });
    </script>
</head>

<body>
    <input type="button" value="触发事件" id="btn1">
    <input type="button" value="按钮2" id="btn2">
    <div id="one" class="one"></div>
</body>

</html>
